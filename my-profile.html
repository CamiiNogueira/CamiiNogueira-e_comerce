    <h1>Perfil del usuario</h1> <img src="img\modo oscuro.png" alt="Modo noche">
    <img src="img/png-transparent-profile-user-icon-computer-icons-user-profile-head-ico-miscellaneous-black-desktop-wallpaper-thumbnail.png" alt="Foto de usuario"/>
      <h2>Claudia Lopez</h2>
      <br>

    <form action="/enviar" method="post">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" value="@clopez23" readonly>
      <br>

      <label for="nombre">Nombre *</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="snombre">Segundo nombre</label>
      <input type="text" id="snombre" name="snombre" />

      <br />

      <label for="apellido">Apellido *</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="sapellido">Segundo apellido</label>
      <input type="text" id="sapellido" name="sapellido" />

      <br />

      <label for="telefono">Telefono</label>
      <input type="number" id="telefono" name="telefono" />

      <label for="email">Correo electrónico *</label>
      <input type="email" id="email" name="email" required />

      <br />

      <input type="submit" value="Cancelar" />
      <input type="submit" value="Guardar cambios" />
    </form>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>

          >

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>

    <script>
      window.onload = function () {
        // Verifica si el usuario está logueado y si el nombre de usuario existe en localStorage
        if (
          localStorage.getItem("loggedIn") &&
          localStorage.getItem("userName")
        ) {
          var userName = localStorage.getItem("userName");
          document.getElementById("user-name").textContent = userName;
        }
      };
    </script>
