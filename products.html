<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <a id="user-name" class="nav-link" href="#">Usuario</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="title">
      <h4> Autos</h4>
      <p> Verás aquí los autos disponibles actualmente.</p>
    </div>

    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortAscPrice">
          <label class="btn btn-light" for="sortAscPrice">Precio: Bajo a Alto</label>
          <input type="radio" class="btn-check" name="options" id="sortDescPrice">
          <label class="btn btn-light" for="sortDescPrice">Precio: Alto a Bajo</label>
          <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
          <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i>Ordenar por cantidad</label>
        </div>
      </div>
    </div>

    <div class="contenido" id="mostrador">
        <div class="row" id="fila"></div>
    </div>
    <div class="seleccion" id="seleccion">
      <div class="cerrar" onclick="cerrar()">
          &#x2715
      </div>
      <div class="info">
        <img src="" alt="" id="img">
        <h2 id="modelo"></h2>
        <span class="precio" id="precio"></span><br>
        <br>
        <p id="descripcion"></p>
        <p id="vendidos"></p>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>

  <script>
    window.onload = function() {
        // Verifica si el usuario está logueado y si el nombre de usuario existe en localStorage
        if (localStorage.getItem('loggedIn') && localStorage.getItem('userName')) {
            var userName = localStorage.getItem('userName');
            document.getElementById('user-name').textContent = userName;
        }
    };
</script>
</body>

</html>
