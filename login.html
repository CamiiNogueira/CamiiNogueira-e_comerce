<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <main>
    <img src="img/jap-logo-removebg-preview.png">
    <div class="form-container ">
      <br>
      <div class="abs-center">
        <form id="loginForm" class="w-50 p-3" >
          <label for="usuario" class="form-label">Usuario:</label> 
          <input type="text" id="usuario" name="usuario" class="form-control w-auto p-2"><br>
          <label for="contraseña" class="form-label">Contraseña:</label> 
          <input type="password" id="contraseña" name="contraseña" class="form-control w-auto p-2"> <br>
          <button type="submit" id="btnLogin">Ingresar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
