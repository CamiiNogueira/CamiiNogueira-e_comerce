<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="form-container ">
      <h2>Iniciar sesión</h2>
      <form id="loginForm" class="w-50 p-3" >
        <label for="usuario" class="form-label">Usuario:</label> 
        <input type="text" id="usuario" name="usuario" class="form-control w-auto p-2" placeholder="Ingrese su usario"><br>
        <label for="contraseña" class="form-label">Contraseña:</label> 
        <input type="password" id="contraseña" name="contraseña" class="form-control w-auto p-2" placeholder="Ingrese su contraseña"> <br>
        <button type="submit" id="btnLogin">Ingresar</button>
      </form>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
