  <main>
    <div class="container">
      <h2 class="carrito">Mi carrito <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
      </svg></h2>
    </div>
    <div class="contenedor">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
              <tr>
                  <th>Artículo</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Subtotal</th>
                  <th>Eliminar</th>
              </tr>
          </thead>
          <tbody id="cart-items">
          </tbody>
      </table>
      </div>
      <div class="compra">
        <h4>Resumen de compra</h4>
        <div class="compra-input">
          <label for="subtotal">Subtotal:</label><br>
          <input type="text" name="subtotal" id="subtotal" value="0" readonly><br>

          <label for="envio">Envio:</label><br>
          <input type="text" name="envio" id="envio" value="USD 0" readonly><br>

          <label for="total">Total:</label><br>
          <input type="text" name="total" id="total" value="0" readonly><br>
        </div>
        <div class="btn-radio">
          <label>
            <input type="radio" name="opcion" id="dolares" value="USD">
            USD
          </label>
        
          <label>
            <input type="radio" name="opcion" id="pesos" value="UYU">
            UYU
          </label><br>
        </div>
          <button class="continue-btn">Continuar comprando</button>
          <button class="checkout-btn">Realizar Compra</button>
        
    </div>
    </div>
  </main>

  <script>
    window.onload = function() {
        // Verifica si el usuario está logueado y si el nombre de usuario existe en localStorage
        if (localStorage.getItem('loggedIn') && localStorage.getItem('userName')) {
            var userName = localStorage.getItem('userName');
            document.getElementById('user-name').textContent = userName;
        }
    };
</script>
<script src="js/cart.js"></script>
